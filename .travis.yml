branches:
  only:
  - master
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y sshpass
script:
  - SSHPASS=${DEPLOY_PASS} sshpass -e ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${DEPLOY_USER}@${DEPLOY_HOST} 'bash -s' < deploy.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
